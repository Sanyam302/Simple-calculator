<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="cal">
            <input type="text" class="dis" name="cal">
            <div class="body">
                <input type="button" value="AC" class="button" id="N" onclick="document.querySelector('.dis').value=''"></button>
                <input type= "button" value="DE" class="button" id="N" onclick="document.querySelector('.dis').value= document.querySelector('.dis').value.slice(0,-1)"></button>
                <input type= "button" value="." class="button" id="N" onclick="document.querySelector('.dis').value+='.'"></button>
                <input type="button" value="/" class="button" id="N" onclick="document.querySelector('.dis').value+='/'"></button>
                <input type="button" value="7" class="button" onclick="document.querySelector('.dis').value+='7'"></button>
                <input type="button" value="8" class="button" onclick="document.querySelector('.dis').value+='8'"></button>
                <input type="button" value="9" class="button" onclick="document.querySelector('.dis').value+='9'"></button>
                <input type="button" value="*" class="button" id="N" onclick="document.querySelector('.dis').value+='*'"></button>
                <input type="button" value="4" class="button" onclick="document.querySelector('.dis').value+='4'"></button>
                <input type="button" value="5"  class="button" onclick="document.querySelector('.dis').value+='5'"></button>
                <input type="button" value="6" class="button" onclick="document.querySelector('.dis').value+='6'"></button>
                <input type="button" value="-" class="button" id="N" onclick="document.querySelector('.dis').value+='-'"></button>
                <input type="button" value="1" class="button" onclick="document.querySelector('.dis').value+='1'"></button>
                <input type="button" value="2" class="button" onclick="document.querySelector('.dis').value+='2'"></button>
                <input type="button" value="3" class="button"onclick="document.querySelector('.dis').value+='3'"></button>
                <input type="button" value="+" class="button" id="N" onclick="document.querySelector('.dis').value+='+'"></button>
                <input type="button" value="00" class="button" onclick="document.querySelector('.dis').value+='00'"></button>
                <input type="button" value="0" class="button" onclick="document.querySelector('.dis').value+='0'" ></button>
                <input type="button" value="=" class="button" id="EQUAL" onclick="document.querySelector('.dis').value= eval(document.querySelector('.dis').value)"></button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
